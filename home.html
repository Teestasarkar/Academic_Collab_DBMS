<!DOCTYPE html>
<html>
<head>
  <title>Academic Collaboration Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e2e8f0;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(153, 27, 27, 0.1) 0%, transparent 50%);
      animation: pulse 15s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.3; }
    }

    .landing-container {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.95) 0%, rgba(51, 65, 85, 0.95) 100%);
      border-radius: 20px;
      padding: 5rem 4rem;
      text-align: center;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 700px;
      width: 90%;
      backdrop-filter: blur(20px);
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #f1f5f9;
      font-size: 3rem;
      font-weight: 300;
      margin-bottom: 2.5rem;
      line-height: 1.3;
      letter-spacing: 0.5px;
      background: linear-gradient(135deg, #f1f5f9 0%, #cbd5e1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .button-container {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 3rem;
    }

    a {
      text-decoration: none;
    }

    button {
      background: linear-gradient(135deg, #7f1d1d 0%, #991b1b 100%);
      color: white;
      padding: 1.125rem 3.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 180px;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 16px rgba(127, 29, 29, 0.3);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      background: linear-gradient(135deg, #991b1b 0%, #b91c1c 100%);
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(153, 27, 27, 0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    .subtitle {
      color: #94a3b8;
      font-size: 1.15rem;
      margin-top: 1.25rem;
      line-height: 1.7;
      font-weight: 300;
      letter-spacing: 0.3px;
    }

    .decorative-line {
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #991b1b, transparent);
      margin: 2rem auto;
    }

    @media (max-width: 768px) {
      .landing-container {
        padding: 4rem 2.5rem;
      }

      h1 {
        font-size: 2.25rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .button-container {
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }

      button {
        width: 100%;
        max-width: 280px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.875rem;
      }

      .landing-container {
        padding: 3rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <h1>Welcome to Academic Collaboration Platform</h1>
    <div class="decorative-line"></div>
    <p class="subtitle">Connect, collaborate, and advance your research with peers worldwide</p>
    <div class="button-container">
      <a href="{{ url_for('login') }}"><button>Login</button></a>
      <a href="{{ url_for('register') }}"><button>Sign Up</button></a>
    </div>
  </div>
</body>
</html>
