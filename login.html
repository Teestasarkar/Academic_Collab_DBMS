<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      /* Page background & subtle animated pulse (matches landing style) */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #e2e8f0;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(153,27,27,0.08) 0%, transparent 50%);
        animation: pulse 15s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.1); opacity: 0.3; }
      }

      /* Glassy container (matches landing) */
      .container {
        background: linear-gradient(135deg, rgba(30,41,59,0.95) 0%, rgba(51,65,85,0.95) 100%);
        border-radius: 20px;
        padding: 3.5rem 2.5rem;
        text-align: center;
        box-shadow: 0 8px 40px rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.06);
        max-width: 420px;
        width: 92%;
        backdrop-filter: blur(18px);
        position: relative;
        z-index: 1;
      }

      /* Heading uses gradient clipped text like landing */
      h2 {
        color: #f1f5f9;
        font-size: 2rem;
        font-weight: 300;
        margin-bottom: 0.5rem;
        line-height: 1.2;
        letter-spacing: 0.4px;
        background: linear-gradient(135deg, #f1f5f9 0%, #cbd5e1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .decorative-line {
        width: 72px;
        height: 2px;
        background: linear-gradient(90deg, transparent, #991b1b, transparent);
        margin: 14px auto 22px;
      }

      .subtitle {
        color: #94a3b8;
        font-size: 0.98rem;
        margin-bottom: 1.6rem;
        font-weight: 300;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 14px;
        margin-top: 6px;
      }

      label {
        color: #cbd5e1;
        text-align: left;
        font-size: 0.92rem;
        font-weight: 500;
        margin-bottom: 6px;
      }

      .field {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 6px;
      }

      input[type="email"],
      input[type="password"] {
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 12px;
        padding: 12px 14px;
        color: #e2e8f0;
        font-size: 0.98rem;
        transition: all 0.25s ease;
        backdrop-filter: none;
      }

      input[type="email"]::placeholder,
      input[type="password"]::placeholder {
        color: #94a3b8;
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #991b1b;
        box-shadow: 0 0 0 4px rgba(153,27,27,0.06);
      }

      /* Styled action button closely matching landing buttons */
      .btn {
        background: linear-gradient(135deg, #7f1d1d 0%, #991b1b 100%);
        color: white;
        padding: 12px 2.5rem;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 160px;
        letter-spacing: 0.4px;
        box-shadow: 0 4px 16px rgba(127,29,29,0.28);
        position: relative;
        overflow: hidden;
        display: inline-block;
        margin: 6px auto 0;
      }

      /* sweep effect */
      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -110%;
        width: 60%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.18), transparent);
        transform: skewX(-20deg);
        transition: left 0.6s ease;
      }

      .btn:hover::before { left: 120%; }

      .btn:hover {
        background: linear-gradient(135deg, #991b1b 0%, #b91c1c 100%);
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(153,27,27,0.36);
      }

      .btn:active { transform: translateY(-1px); }

      .message {
        margin: 18px 0 6px;
        padding: 10px 12px;
        border-radius: 8px;
        text-align: center;
        font-size: 0.95rem;
        background: #8b2e2e;
        color: #ffffff;
        display: none;
      }

      .message:not(:empty) { display: block; }

      .register-link {
        text-align: center;
        margin-top: 18px;
        padding-top: 16px;
        border-top: 1px solid rgba(255,255,255,0.04);
      }

      .register-link a {
        color: #f1f5f9;
        text-decoration: none;
        font-weight: 500;
        border-bottom: 1px dashed rgba(255,255,255,0.04);
        padding-bottom: 2px;
      }

      .register-link a:hover { color: #ffd7d7; }

      /* Responsive adjustments */
      @media (max-width: 480px) {
        .container { padding: 2.2rem 1.6rem; border-radius: 14px; }
        h2 { font-size: 1.4rem; }
        .btn { width: 100%; padding: 12px; }
      }
    </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <div class="decorative-line"></div>
    <p class="subtitle">Sign in to continue to Academic Collaboration Platform</p>

    <form method="POST">
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <!-- Use a button so pseudo-element sweep works like landing page buttons -->
      <button type="submit" class="btn">Login</button>
    </form>

    <div class="message">{{ msg }}</div>

    <div class="register-link">
      Don't have an account? <a href="{{ url_for('register') }}">Register</a>
    </div>
  </div>
</body>
</html>
