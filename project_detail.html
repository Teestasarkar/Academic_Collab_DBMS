<!DOCTYPE html>
<html>
<head>
  <title>Project Details</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      min-height: 100vh;
      padding: 60px 20px;
      color: #e2e8f0;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* animated glow background */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(153, 27, 27, 0.08) 0%, transparent 60%);
      animation: pulse 15s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.3; }
    }

    .container {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.95) 0%, rgba(51, 65, 85, 0.95) 100%);
      border-radius: 20px;
      padding: 3rem 3.5rem;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.08);
      max-width: 900px;
      width: 100%;
      backdrop-filter: blur(18px);
      position: relative;
      z-index: 1;
    }

    h2 {
      font-size: 2.25rem;
      font-weight: 300;
      line-height: 1.3;
      letter-spacing: 0.4px;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #f1f5f9 0%, #cbd5e1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .decorative-line {
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #991b1b, transparent);
      margin: 1rem auto 2rem;
    }

    .info-grid {
      display: grid;
      gap: 16px;
      margin-bottom: 2rem;
    }

    .info-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 16px 20px;
      border-radius: 10px;
      border-left: 4px solid #991b1b;
      color: #e2e8f0;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .info-item:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateX(4px);
      box-shadow: 0 4px 14px rgba(153, 27, 27, 0.15);
    }

    h3 {
      color: #f1f5f9;
      font-size: 1.4rem;
      font-weight: 400;
      margin-bottom: 1rem;
      margin-top: 1rem;
      border-left: 3px solid #991b1b;
      padding-left: 10px;
    }

    ul {
      list-style: none;
      margin: 1.2rem 0 2rem;
    }

    ul li {
      background: rgba(255, 255, 255, 0.04);
      padding: 15px 18px;
      margin-bottom: 10px;
      border-radius: 10px;
      border-left: 4px solid #991b1b;
      color: #e2e8f0;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    ul li:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateX(5px);
      box-shadow: 0 4px 16px rgba(153, 27, 27, 0.15);
    }

    strong {
      color: #fca5a5;
      font-weight: 500;
    }

    .back-link {
      display: inline-block;
      background: linear-gradient(135deg, #7f1d1d 0%, #991b1b 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.4px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(127, 29, 29, 0.3);
      position: relative;
      overflow: hidden;
    }

    .back-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .back-link:hover::before { left: 100%; }

    .back-link:hover {
      background: linear-gradient(135deg, #991b1b 0%, #b91c1c 100%);
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(153, 27, 27, 0.4);
    }

    .back-link:active { transform: translateY(-1px); }

    @media (max-width: 768px) {
      .container { padding: 2.2rem 1.6rem; }
      h2 { font-size: 1.8rem; }
      .back-link { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ project.title }}</h2>
    <div class="decorative-line"></div>

    <div class="info-grid">
      <div class="info-item">
        <p><strong>Domain:</strong> {{ project.domain }}</p>
      </div>
      <div class="info-item">
        <p><strong>Status:</strong> {{ project.status }}</p>
      </div>
    </div>

    <h3>Contact Information</h3>
    <ul>
      {% for owner in owners %}
      <li>{{ owner.name }} ({{ owner.department }}) - {{ owner.email }}</li>
      {% else %}
      <li>No owners found.</li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('projects') }}" class="back-link">‚Üê Back to Projects</a>
  </div>
</body>
</html>
